<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniWatch - My Library</title>
    <link rel="stylesheet" href="../../public/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .watchlist-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 5px;
        }
        .card-body {
            display: flex;
            align-items: center;
        }
        .card-content {
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-dark text-light">
    <!-- Top Navigation Bar -->
    <div class="topnav">
        <h1 class="logo">AniWatch</h1>
        <div class="nav-links">
            <a href="../home.html">Home</a>
            <a href="watchlist.html">Watchlists</a>
            <a href="library.html">Library</a>
            <a href="customerProfile.html">Profile</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="container my-5">
            <h2 class="text-center mb-4">My Library</h2>
            <p class="text-center mb-5">Your subscribed watchlists, all in one place.</p>
            
            <div class="row" id="library-list">
                <!-- Library items will be populated dynamically -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        <p>© 2025 AniWatch</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Dynamic Content Script -->
    <script>
        // Sample library data (reusing watchlist data with thumbnails)
        const library = {
            1: {
                title: "Best Anime for Beginners",
                thumbnail: "https://cdn.aniwave.se/posters/spirited-away.png",
                description: "Perfect picks for anime newbies: action, adventure, and heartwarming stories!",
                rating: 4.2
            },
            2: {
                title: "Top 10 Psychological Thrillers",
                thumbnail: "https://animeheaven.me/image.php?kdp9s",
                description: "Mind-bending anime that keep you guessing till the end.",
                rating: 4.8
            },
            3: {
                title: "Must-Watch Sports Anime",
                thumbnail: "https://animeheaven.me/image.php?lwnjo",
                description: "High-energy series to get your adrenaline pumping!",
                rating: 4.5
            }
        };

        // Elements to update
        const libraryListElement = document.getElementById('library-list');

        // Populate library dynamically
        Object.keys(library).forEach(id => {
            const item = library[id];
            const stars = '★'.repeat(Math.round(item.rating)) + '☆'.repeat(5 - Math.round(item.rating));
            const libraryCard = `
                <div class="col-md-6 mb-4">
                    <div class="card bg-secondary text-light">
                        <div class="card-body">
                            <img src="${item.thumbnail}" alt="${item.title} Thumbnail" class="watchlist-thumbnail">
                            <div class="card-content">
                                <h5 class="card-title">${item.title}</h5>
                                <p class="card-text">${item.description}</p>
                                <div class="rating mb-2">
                                    <span class="text-warning">${stars}</span> (${item.rating}/5)
                                </div>
                                <a href="reviews.html?id=${id}" class="btn btn-outline-light btn-sm">View Reviews</a>
                                <button class="btn btn-danger btn-sm float-end">Unsubscribe</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            libraryListElement.innerHTML += libraryCard;
        });
    </script>
</body>
</html>
