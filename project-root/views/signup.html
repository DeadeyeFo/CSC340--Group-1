<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AniWatch</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../public/css/styles.css"> 
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 w-50 shadow-lg border-0" style="background-color: #222;">
        <h2 class="text-center text-primary">Sign Up</h2>
        
        <form>

            <div class="mb-3">
                <label for="user" class="form-label text-white">Username</label>
                <input type="text" class="form-control bg-dark text-light border-primary" id="username" required >
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-white">Email address</label>
                <input type="email" class="form-control bg-dark text-light border-primary" id="email" required>
            </div>
            

            <div class="mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control bg-dark text-light border-primary" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Create Account</button>



    <!-- Bootstrap JS (Optional, but needed for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
