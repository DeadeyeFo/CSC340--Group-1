
<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tab Title -->
    <title>System Management Panel</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        
        .logo {
            font-family: "Anton SC", serif;
            color: white;
            font-size: 46px;
            font-weight: 400;
        }

        
        body {
            height: 100vh;
            display: flex;
        }

        
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #222;
            color: white;
            padding: 15px;
            position: fixed;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        
        .main-content {
            margin-left: 250px;
            padding: 0;
            flex-grow: 1;
        }

       
        .warning-box {
            margin: 20px auto;
            max-width: 800px;
        }

       
        .image-grid {
        margin-top: 20px;
    }

    .image-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image-item {
        width: 250px; 
        height: 250px; 
        overflow: hidden;
        border-radius: 10px;
    }

    .image-item img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        transition: transform 0.3s ease-in-out;
    }

    .image-item:hover img {
        transform: scale(1.1);
    }

    
    .image-text {
        text-align: center;
        margin-top: 8px;
        font-weight: bold;
        font-size: 16px;
    }

        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
                text-align: center;
            }

            .sidebar a {
                font-size: 14px;
                padding: 8px;
            }

            .main-content {
                margin-left: 100px;
            }
        }

        .bg-sidebar {
            background-color: #222 !important;
        }
    </style>
</head>

<body>
    
    <div class="sidebar">
        <h4 class="mb-4 text-center">System Admin</h4>
        <a href="sysadmin-panel.html">Dashboard</a>
        <a href="users.html">Users</a>
        <a href="contentFiltering.html">Content Filter</a>
        <a href="reports.html">System Reports</a>
        <a href="serverLogs.html">Server Logs</a>
        <a href="login.html">Logout</a>
    </div>

    
    <div class="main-content">
        <div class="container-fluid text-center fs-1 bg-sidebar text-light py-3">
            <h1 class="logo">AniWatch</h1>
        </div>

        
        <div class="container warning-box">
            <div class="alert alert-danger text-center" role="alert">
                <strong>WARNING:</strong> Unauthorized access to this system is prohibited. All activities are monitored and logged. If you are not an authorized user, please leave immediately.
            </div>
        </div>

        
        <div class="container image-grid">
            <div class="row g-2">  
                <div class="col-md-6 col-6">
                    <div class="image-wrapper">
                        <a href="users.html">
                            <div class="image-item">
                                <img src="../images/userimage.jpg" alt="Users">
                            </div>
                        </a>
                        <div class="image-text">Users</div>
                    </div>
                </div>
                <div class="col-md-6 col-6">
                    <div class="image-wrapper">
                        <a href="contentFiltering.html">
                            <div class="image-item">
                                <img src="../images/iconimage.png" alt="Content Filter">
                            </div>
                        </a>
                        <div class="image-text">Content Filter</div>
                    </div>
                </div>
                <div class="col-md-6 col-6">
                    <div class="image-wrapper">
                        <a href="reports.html">
                            <div class="image-item">
                                <img src="../images/consoleimage.png" alt="System Reports">
                            </div>
                        </a>
                        <div class="image-text">System Reports</div>
                    </div>
                </div>
                <div class="col-md-6 col-6">
                    <div class="image-wrapper">
                        <a href="serverLogs.html">
                            <div class="image-item">
                                <img src="../images/logsimage.png" alt="Server Logs">
                            </div>
                        </a>
                        <div class="image-text">Server Logs</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
