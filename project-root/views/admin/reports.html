<!DOCTYPE html>
<html lang="en">
<head>	
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Tab Title -->
    <title>System Management Panel</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        /* Logo Styling */
        .logo {
            font-family: "Anton SC", serif;
            color: white;
            font-size: 46px;
            font-weight: 400;
        }

        /* Layout Styling */
        body {
            height: 100vh;
            display: flex;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #222;
            color: white;
            padding: 15px;
            position: fixed;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 0;
            flex-grow: 1;
        }

        /* Header Styling */
        .header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Button Group Styling */
        .btn-group {
            margin-top: 20px;
        }

        /* Placeholder System Controller */
        .system-controller {
            text-align: right;
            font-size: 18px;
            color: #bbb;
            padding: 10px;
        }

        /* Responsive Sidebar */
        @media (max-width: 768px) {
            .sidebar {
                width: 100px;
                text-align: center;
            }

            .sidebar a {
                font-size: 14px;
                padding: 8px;
            }

            .main-content {
                margin-left: 100px;
            }
        }

        /* Background for Header */
        .bg-sidebar {
            background-color: #222 !important;
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="mb-4 text-center">System Admin</h4>
        <a href="sysadmin-panel.html">Dashboard</a>
        <a href="users.html">Users</a>
        <a href="contentFiltering.html">Content Filter</a>
        <a href="reports.html">System Reports</a>
        <a href="serverLogs.html">Server Logs</a>
        <a href="login.html">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid text-center fs-1 bg-sidebar text-light py-3">
            <h1 class="logo">AniWatch</h1>
        </div>

        <!-- Server Info Section -->
        <div class="header">
            <div class="server-time">
                <p>Server Time: <strong>2025-03-01 10:15</strong></p> <!-- Placeholder for server time -->
            </div>
            <div class="system-controller">
                <p>Server Status: <strong>Online</strong></p> <!-- Placeholder for system controller -->
            </div>
        </div>

        <!-- Button Actions -->
        <div class="container d-flex justify-content-center align-items-center text-center btn-group a">
            <button class="btn btn-warning mx-2">Reset Server</button>
            <button class="btn btn-danger mx-2">Shutdown Server</button>
        </div>

        <div class="container mt-4" style="background-color: black; color: white; padding: 20px; font-family: 'Courier New', monospace; height: 600px; overflow-y: auto;">
            <p>System Console Output:</p>
            <p>Server Starting...</p>
            <p>Server Status set to ONLINE</p>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
