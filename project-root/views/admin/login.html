<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Anton+SC&family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        .logo {
            font-family: "Anton SC", serif;
            color: rgb(0, 0, 0);
            font-size: 46px;
            font-weight: 400;
        }

    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="main-content"></div>

    <div class="card shadow-lg p-4" style="width: 350px;">
        <div class="alert alert-warning text-center" role="alert">
            Unauthorized access is prohibited!
        </div>

        <h3 class="text-center logo">Login</h3>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
        </form>


        <button type="button" class="btn btn-secondary w-100 mt-3" id="sysadminButton">Login</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("sysadminButton").addEventListener("click", function() {
            window.location.href = "sysadmin-panel.html";
        });
    </script>
</body>
</html>
