<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AniWatch</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../public/css/styles.css"> 
</head>

<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">

    <div class="card p-4 w-50 shadow-lg border-0" style="background-color: #222;">
        <h2 class="text-center text-primary">Login to AniWatch</h2>
        
        <form>
            <div class="mb-3">
                <label for="email" class="form-label text-white">Email address</label>
                <input type="email" class="form-control bg-dark text-light border-primary" id="email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-white">Password</label>
                <input type="password" class="form-control bg-dark text-light border-primary" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="text-center mt-3">
                <a href="forgotpassword.html" class="text-primary">Forgot Password?</a>
            </div>
        </form>

        <p class="mt-3 text-center text-light">
            Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a>
        </p>
    </div>

    <!-- Bootstrap JS (Optional, but needed for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
